<body onload="checkEdits()">



	<nav id="nab" class="navbar navbar-black bg-black justify-content-between">
		<a class="navbar-brand" href="#">
			<img src="i1.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
			The Mind Map

			<a class="nav-link" href="login.html"><h3>Login</h3><span class="sr-only">(current)</span></a>
			<a class="nav-link" href="signup.html"><h3>Signup</h3><span class="sr-only">(current)</span></a>

		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>


	<div class="container">
		<h1>THE MIND MAP</h1>
		<p>Write a note about everything you find from the suspect....</p>


		<div id="myDiv" class="new-note">
			<textarea id="myInput" placeholder="What's on your mind?"></textarea>
		</div>

		<div class="buttons">
			<button class="save-button" id="SaveBtn" onclick="newElement()">Save</button>
			<button class="delete-button" id="DelBtn" onclick="clearElement()">Clear</button>
		</div>
		<div class="notespace">
			<h2 id="Notes">Saved notes</h2>


				<ul id="saved-notes" class="ha" contenteditable="true"></ul>
				<ul id="myNotes" contenteditable="true">
				</ul>
		</div>
	</div>


	<footer>
		<p>Author: Sherlock Holmes</p>
		<p id><a href="mailto:hege@example.com">@Sherlock Holmes</a></p>
	  </footer>
